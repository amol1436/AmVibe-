<!DOCTYPE html>
<html>
<head>
  <title>AmVibe Login</title>
  <script type="module" src="/firebase.js"></script>
</head>
<body>
  <h2>Login to AmVibe</h2>

  <!-- Email/Password -->
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="emailSignup">Sign Up for Free</button>
  <button id="emailLogin">Login with Email</button>
  <br><br>

  <!-- Google -->
  <button id="googleLogin">Continue with Google</button><br><br>

  <!-- Phone -->
  <input type="tel" id="phone" placeholder="+91XXXXXXXXXX"><br>
  <div id="recaptcha-container"></div>
  <button id="sendOtp">Send OTP</button><br><br>

  <!-- Facebook -->
  <button id="facebookLogin">Continue with Facebook</button>

  <script type="module">
    import {
      getAuth,
      signInWithPopup,
      signInWithPhoneNumber,
      RecaptchaVerifier,
      GoogleAuthProvider,
      FacebookAuthProvider,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { auth } from "./firebase.js";

    // Email Sign Up
    document.getElementById('emailSignup').onclick = () => {
      const email = email.value;
      const password = password.value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "music-preference.html")
        .catch(err => alert(err.message));
    };

    // Email Login
    document.getElementById('emailLogin').onclick = () => {
      const email = email.value;
      const password = password.value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "music-preference.html")
        .catch(err => alert(err.message));
    };

    // Google Login
    document.getElementById('googleLogin').onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "music-preference.html")
        .catch(err => alert(err.message));
    };

    // Facebook Login
    document.getElementById('facebookLogin').onclick = () => {
      const provider = new FacebookAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "music-preference.html")
        .catch(err => alert(err.message));
    };

    // Phone OTP
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': () => { }
    }, auth);

    document.getElementById('sendOtp').onclick = () => {
      const phoneNumber = document.getElementById('phone').value;
      const appVerifier = window.recaptchaVerifier;
      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          window.location.href = "otp-verify.html";
        })
        .catch(error => alert(error.message));
    };
  </script>
</body>
</html>
