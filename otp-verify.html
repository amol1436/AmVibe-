<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verify OTP - AmVibe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ff5f6d;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff5f6d;
      text-align: center;
    }
  </style>
  <script type="module" src="/firebase.js"></script>
</head>
<body>
  <div class="form-box">
    <h2>Enter OTP</h2>
    <input type="text" id="otpCode" placeholder="Enter OTP">
    <button id="verifyOtpBtn">Verify</button>
  </div>

  <script type="module">
    document.getElementById('verifyOtpBtn').onclick = () => {
      const code = document.getElementById('otpCode').value;
      window.confirmationResult.confirm(code)
        .then(() => window.location.href = "music-preference.html")
        .catch(error => alert(error.message));
    };
  </script>
</body>
</html>
