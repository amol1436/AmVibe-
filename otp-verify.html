<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP - AmVibe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .otp-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 500;
      font-size: 22px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1db954;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #18a34a;
    }
  </style>

  <script type="module">
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { auth } from "./firebase.js";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("verifyBtn").onclick = () => {
        const code = document.getElementById("otp").value;
        if (!window.confirmationResult) {
          alert("OTP session not found. Please go back and try again.");
          return;
        }
        window.confirmationResult.confirm(code)
          .then((result) => {
            window.location.href = "music-preference.html";
          })
          .catch((error) => {
            alert("Invalid OTP. Please try again.");
          });
      };
    });
  </script>
</head>
<body>
  <div class="otp-container">
    <h2>Enter the OTP sent to your phone</h2>
    <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" />
    <button id="verifyBtn">Verify OTP</button>
  </div>
</body>
</html>
