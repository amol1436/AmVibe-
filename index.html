<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AmVibe - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      font-weight: normal;
      margin-bottom: 30px;
      text-align: center;
    }

    .login-btn {
      width: 280px;
      padding: 14px 18px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease-in-out;
    }

    .login-btn:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    .email-btn {
      background-color: #1db954;
      color: white;
    }

    .phone-btn, .google-btn, .facebook-btn {
      background-color: transparent;
      border: 1px solid #888;
      color: white;
    }

    .google-btn img,
    .facebook-btn img,
    .phone-btn img {
      width: 22px;
      margin-right: 10px;
    }

    .login-links {
      margin-top: 25px;
      font-size: 14px;
      text-align: center;
    }

    .login-links a {
      color: #1db954;
      text-decoration: none;
      font-weight: 500;
    }
  </style>

  <!-- âœ… Firebase Auth + Google Login Code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGAjXCIdqSx_FhChoLUjAQ0kN5HSQbTF0",
      authDomain: "amvibe-28f17.firebaseapp.com",
      projectId: "amvibe-28f17",
      storageBucket: "amvibe-28f17.firebasestorage.app",
      messagingSenderId: "452233184351",
      appId: "1:452233184351:web:4781d4f09e66a8643c07ea",
      measurementId: "G-SGP0CJFDGE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.handleGoogleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          window.location.href = "music-preference.html";
        })
        .catch((error) => {
          alert("Google login failed: " + error.message);
        });
    };

    window.handleFacebookLogin = function () {
      alert("Facebook login functionality not implemented yet.");
    };
  </script>
</head>
<body>
  <img src="https://raw.githubusercontent.com/amol1436/AmVibe-/refs/heads/main/logo.png" alt="AmVibe Logo" class="logo" />

  <h2>Signup to get your vibes flowing</h2>

  <button class="login-btn email-btn" onclick="window.location.href='signup-email.html'">
    Sign up for free
  </button>

  <button class="login-btn phone-btn" onclick="window.location.href='otp-verify.html'">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" />
    Continue with Phone Number
  </button>

  <button class="login-btn google-btn" onclick="handleGoogleLogin()">
    <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
    Continue with Google
  </button>

  <button class="login-btn facebook-btn" onclick="handleFacebookLogin()">
    <img src="https://img.icons8.com/color/48/000000/facebook.png" />
    Continue with Facebook
  </button>

  <div class="login-links">
    Already have an account? <a href="login.html">Log in</a>
  </div>
</body>
</html>
